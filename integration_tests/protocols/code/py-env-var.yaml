id: py-code-snippet

info:
  name: py-code-snippet
  author: pdteam
  severity: info
  tags: code
  description: |
    py-code-snippet

code:
  - engine:
      - py
      - python3
    source: |
      import sys,os
      print("hello from " + sys.stdin.read() + " " + os.getenv('baz'))
    
    matchers:
      - type: word
        words:
          - "hello from input baz"
