id: helper-functions-examples

info:
  name: RAW Template with Helper Functions
  author: pdteam
  severity: info

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        01: {{base64("Hello")}}
        02: {{base64(1234)}}
        03: {{base64_decode("SGVsbG8=")}}
        04: {{base64_py("Hello")}}
        05: {{concat("Hello", "world")}}
        06: {{contains("Hello", "lo")}}
        07: {{generate_java_gadget("commons-collections3.1", "wget http://{{interactsh-url}}", "base64")}}
        08: {{gzip("Hello")}}
        09: {{hex_decode("6161")}}
        10: {{hex_encode("aa")}}
        11: {{html_escape("<body>test</body>")}}
        12: {{html_unescape("&lt;body&gt;test&lt;/body&gt;")}}
        13: {{len("Hello")}}
        14: {{len(5555)}}
        15: {{md5("Hello")}}
        16: {{md5(1234)}}
        17: {{mmh3("Hello")}}
        18: {{print_debug(1+2, "Hello")}}
        19: {{rand_base(5, "abc")}}
        20: {{rand_base(5, "")}}
        21: {{rand_base(5)}}
        22: {{rand_char("abc")}}
        23: {{rand_char("")}}
        24: {{rand_char()}}
        25: {{rand_int(1, 10)}}
        26: {{rand_int(10)}}
        27: {{rand_int()}}
        28: {{rand_ip("192.168.0.0/24")}}
        29: {{rand_ip("2002:c0a8::/24")}}
        30: {{rand_text_alpha(10, "abc")}}
        31: {{rand_text_alpha(10, "")}}
        32: {{rand_text_alpha(10)}}
        33: {{rand_text_alphanumeric(10, "ab12")}}
        34: {{rand_text_alphanumeric(10)}}
        35: {{rand_text_numeric(10, 123)}}
        36: {{rand_text_numeric(10)}}
        37: {{regex("H([a-z]+)o", "Hello")}}
        38: {{remove_bad_chars("abcd", "bc")}}
        39: {{repeat("a", 5)}}
        40: {{replace("Hello", "He", "Ha")}}
        41: {{replace_regex("He123llo", "(\\d+)", "")}}
        42: {{reverse("abc")}}
        43: {{sha1("Hello")}}
        44: {{sha256("Hello")}}
        45: {{to_lower("HELLO")}}
        46: {{to_upper("hello")}}
        47: {{trim("aaaHelloddd", "ad")}}
        48: {{trim_left("aaaHelloddd", "ad")}}
        49: {{trim_prefix("aaHelloaa", "aa")}}
        50: {{trim_right("aaaHelloddd", "ad")}}
        51: {{trim_space("  Hello  ")}}
        52: {{trim_suffix("aaHelloaa", "aa")}}
        53: {{unix_time(10)}}
        54: {{url_decode("https:%2F%2Fprojectdiscovery.io%3Ftest=1")}}
        55: {{url_encode("https://projectdiscovery.io/test?a=1")}}
        56: {{wait_for(1)}}

    extractors:
      - type: regex
        name: results
        regex:
          - '\d+: [^\s]+'