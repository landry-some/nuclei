id: variables-example

info:
  name: Variables Example
  author: pdteam
  severity: info

variables:
  a1: "value"
  a2: "rand_base(5)"

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{FQDN}}
        Test: {{a1}}
        Another: {{a2}}

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        words: 
          - "{{a1}}"
          - "{{a2}}"