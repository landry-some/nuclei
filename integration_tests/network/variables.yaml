id: variables-example

info:
  name: Variables Example
  author: pdteam
  severity: info

variables:
  a1: "Hostname"
  a2: "PING"
  a3: "PONG"

network:
  - host: 
      - "{{a1}}"
    inputs:
      - data: "{{a2}}\r\n"
    read-size: 4
    matchers:
      - type: word
        part: data
        words:
          - "{{a3}}"